<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Preview Card</title>
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <article class="card">
    <picture class="card__img">
      <img 
        src="assets/images/illustration-article.svg" 
        alt="html closing tag symbols appear",
        width="336"
        height="200"
      >
    </picture>
    <p class="card__tag">Learning</p>
    <p class="card__date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
    <h1>HTML & CSS foundations</h1>
    <p class="card__description">
      These languages are the backbone of every website, defining structure, content, and presentation
    </p>
    <div class="card__author">
      <picture class="card__auhtor-img">
        <img 
          src="assets/images/image-avatar.webp" 
          alt="Greg Hopper"
          width="64"
          height="65"
        >
      </picture>
      <h2 class="card__author-name">Greg Hopper</h2>
    </div>
  </article>
</body>
</html>
